<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="left container">
            <button class="btn-icon">
                <i class="fa-solid fa-bars"></i>
            </button>
            <img src="./assets/images/logo.png" alt="youtube-logo" class="logo">
        </div>
        <div class="center container">
            <div class="searchbar-container">
                <i class="fa-solid fa-magnifying-glass icon-prepend"></i>
                <input type="text" placeholder="Buscar">
                <button>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
            <button class="microphone">
                <i class="fa-solid fa-microphone"></i>
            </button>
        </div>
        <div class="right container ">
            <button class="list">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </button>
            <button class="user">
                <p>Acceder</p>
            </button>
        </div>
    </header>

    
    <section class="flex-container">
        
            <button>
                <p>
                    Todo 
                </p>
            </button>

            <button>
                <p>
                    Musica 
                </p>

            </button>
    
            <button>
                <p>
                    Dolby Atmos
                </p>
            </button>

            <button>
                <p>
                    Resolucion 4k 
                </p>

            </button>

            <button>
                <p>
                    Videojuegos 
                </p>

            </button>

            <button>
                <p>
                    Musica de Meditacion
                </p>

            </button>

            <button>
                <p>
                    Musica libre
                </p>

            </button>

            <button>
                <p>
                    Podtcast
                </p>

            </button>

            <button>
                <p>
                    En tiempo real
                </p>

            </button>

            <button>
                <p>
                    Listas de reproduccion
                </p>

            </button>

            <button id="arrow">
                <i class="fa-solid fa-chevron-right arrow"></i>
            </button>

        </div>
    </section>
    
    
        <aside>
            <button>
                <i class="fa-solid fa-house"></i>
                <br>
                <p>Principal</p>
            </button>

            <button>
                <i class="fa-solid fa-bolt"></i>
                <br>
                <p>Shorts</p>
            </button>

            <button>
                <i class="fa-solid fa-square-caret-right"></i>
                <br>
                <p>Suscripciones</p>
            </button>

            <button>
                <i class="fa-regular fa-user"></i>
                <br>
                <p>Tú</p>
            </button>

            <button>
                <i class="fa-solid fa-clock-rotate-left"></i>
                <br>
                <p>Historial</p>
            </button>
        </aside>

        <div class="miniatura">
            
            
            <img src="./assets/images/miniatura.png" alt="">
            
            
            <div class="titulos">
                <img src="./assets/images/edteam.png" alt="" class="canal">
                 <p>Diseño UX y UI</p>
                 

            </div>

            <div class="vistas">
                <p>EDteam</p>
                
                <p>50k vistas . hace 3 años</p>

            </div>

    </div>

        
        
</body>
</html>
