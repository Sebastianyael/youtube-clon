<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./styles.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="left container">
            <button class="btn-icon">
                <i class="fa-solid fa-bars"></i>
            </button>
            <img src="./assets/images/logo.png" alt="youtube-logo" class="logo">
        </div>
        <div class="center container">
            <div class="searchbar-container">
                <i class="fa-solid fa-magnifying-glass icon-prepend"></i>
                <input type="text" placeholder="Buscar">
                <button>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
            <button class="microphone">
                <i class="fa-solid fa-microphone"></i>
            </button>
        </div>
        <div class="right container ">
            <button class="list">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </button>
            <button class="user">
                <p>Acceder</p>
            </button>
        </div>
    </header>

    <div class="video">

        <div class="containerleft">
            
            <button><i class="fa-solid fa-play icon-prepend "></i></button>
            
            <button> <i class="fa-solid fa-forward-step icon-prepend"></i></button>
            
            <button><i class="fa-solid fa-volume-high icon-prepend"></i></button>

            
        </div>

        <div class="containerright">

        </div>

    </div>
    
    

    
</body>
</html>
